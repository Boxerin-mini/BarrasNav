<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link para tener accseso a los iconos de boxicons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">

    <!--Links hacia CSS y JS-->
    <link rel="stylesheet" href="estilos.css">

    <!--Icono y Nombre de la página-->
    <link rel="--Icono" href="imagenes/iconGame.ico">
    <title>The Top Of The Games</title>
</head>
<body>
    <!--Código del menú o barra de navegación en HTML-->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="imagenes/iconGame.ico" alt=""> <!--Icono de la página en la barra de herramientas-->
                </span>

                <div class="text header-text">
                    <span class="name">Menú Desplegable</span>
                    <span class="profession">CodingLab</span>
                </div>
            </div>

            <i class="bx bx-chevron-right toggle"></i> <!--Icono-->
        </header>

        <!--Links o secciones-->
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box"> <!--Etiqueta li (item list - Elemento de lista)-->
                    <a href="#"><i class="bx bx-search icon"></i><input class="input" type="search" placeholder="Buscar..."></a> <!--Input genera controles para el navegante-->
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#"><i class="bx bx-home-alt icon"></i> <span class="text nav-text">Inicio</span></a> <!--Span ayuda a colocar un elemento en la misma linea que otro-->
                    </li>

                    <li class="nav-link">
                        <a href="https://boxer-caballito.github.io/CodingLab/index.html"><i class="bx bx-bell icon"></i> <span class="text nav-text">HomeCoding</span></a>
                    </li>

                    <li class="nav-link">
                        <a href="https://boxer-caballito.github.io/CodingLab/index.html"><i class="bx bx-heart icon"></i> <span class="text nav-text">AboutCoding</span></a>
                    </li>

                    <li class="nav-link">
                        <a href="https://boxer-caballito.github.io/CodingLab/index.html"><i class="bx bx-user-pin icon"></i> <span class="text nav-text">MoreCoding</span></a>
                    </li>

                    <li class="nav-link">
                        <a href="said.html"><i class="bx bx-envelope icon"></i> <span class="text nav-text">Barra Said</span></a>
                    </li>
                </ul>
            </div>
            <!--Fin de la lista de elementos-->

            <div class="botton-content">
                <!--Botón de salir-->
                <li class="">
                    <a href="https://google.com"><i class="bx bx-log-out icon"></i> <span class="text nav-text">Salir</span></a>
                </li>

                <!--Switch para el tema claro o oscuro-->
                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Modo oscuro</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <!--Código después (página restante)-->
    <section class="home">
        <div class="text">CodingLab</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
